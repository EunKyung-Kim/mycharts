kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: "frontwebpage-{{ .Values.UserName }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "frontwebpage-{{ .Values.UserName }}"
    spec:
      containers:
      - name: "frontwebpage-{{ .Values.UserName }}"
        image: "de.icr.io/cr-namespace-{{ .Values.UserName }}/frontwebpage:{{ .Values.frontwebtag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
        env:
        - name: API_URL
          value: "http://159.8.221.196:{{ .Values.nodePort }}"
---
kind: Service
apiVersion: v1
metadata:
  name: "frontwebpage-svc-{{ .Values.UserName }}"
spec:
  selector:
    app: "frontwebpage-{{ .Values.UserName }}"
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
