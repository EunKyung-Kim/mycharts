kind: PersistentVolume
apiVersion: v1
metadata:
  name: "{{ .Values.UserName }}-pv"
  labels:
    app: "getstartedjava-{{ .Values.UserName }}"
spec:
  capacity:
    storage: 1Gi
  hostPath:
    path: "/var/cloudant"
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "cloudant-pvc-{{ .Values.UserName }}"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
---
apiVersion: v1
kind: Service
metadata:
  name: "cloudant-service-{{ .Values.UserName }}"
  labels:
    app: "getstartedjava-{{ .Values.UserName }}"
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    name: "cloudant-deployment-{{ .Values.UserName }}"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "cloudant-deployment-{{ .Values.UserName }}"
  labels:
    app: "getstartedjava-{{ .Values.UserName }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: "cloudant-deployment-{{ .Values.UserName }}"
        version: v1
    spec:
      containers:
      - name: "cloudant-db-{{ .Values.UserName }}"
        image: ibmcom/cloudant-developer:1.0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: dbUsername
          valueFrom:
            secretKeyRef:
              name: cloudant-secret
              key: dbUsername
        - name: dbPassword
          valueFrom:
            secretKeyRef:
              name: cloudant-secret
              key: dbPassword
        command: ["/bin/sh","-c"]
        args: ["if [ ! -z $dbPassword ]; then sed -i 's/^admin.*/admin = '$dbPassword'/g' /opt/cloudant/etc/local.ini && sed -i 's/^cloudant.*/cloudant = '$dbPassword'/g' /opt/cloudant/etc/local.ini && if [ ! -a /srv/cloudant ]; then sed -i 's/172.17.0.2/127.0.0.1/g' /etc/haproxy/haproxy.cfg && cast license --silent && cast database init -v -y -p $dbPassword ; fi; exec /usr/sbin/init; fi;"]
        securityContext:
          privileged: true
        ports:
          - containerPort: 80
        volumeMounts:
        - name: "{{ .Values.UserName }}-pv"
          mountPath: /srv
      volumes:
        - name: "{{ .Values.UserName }}-pv"
          persistentVolumeClaim:
            claimName: "cloudant-pvc-{{ .Values.UserName }}"
